<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet"	href="../public/style/base.css">
	<title>留言板</title>
</head>
<body>
	<header>
		<h1 class="head-title">留言板</h1>
				<!-- 跳转至发布留言表达页面 -->
				<div class="submit-btn to-form">发布留言</div>
	</header>
	<mian>
		<div class="list-container">
			<article class="message-list">
				<ul class="message-ul">
					{{ each list }}
					<li class="message-item">
						<span class="msg-content">
							{{ $value.content}}
						</span>
						<span class="msg-author">
							author: {{ $value.author }}
						</span>
						<span class="msg-date">
							{{ $value.date }}
						</span>
					</li>
					{{ /each }}
				</ul>
			</article>
		</div>
	</mian>

	<script src="../public/script/main.js"></script>
</body>
</html>
